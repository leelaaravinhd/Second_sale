<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="reg-panel">
        <div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p> Create one now</p>
            <h5>Fill the form to your left and Register now</h5>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
		<div class="white-panel">
            <div class="register-show">

				<form id ="register-form" method = "post" action ="{% url 'signup' %}">
				{% csrf_token %}
                    <h2 style="color:grey;">REGISTER</h2>

                    <span style="color:red;">{{ form.username.errors}}</span>
				<input type="text" placeholder="Username" name="username" required="">
				<span style="color:red;">{{ form.password1.errors}}</span>
				<input type="password" placeholder="Password" name="password1" required="required">
				<span style="color:red;">{{ form.password2.errors}}</span>
				<input type="password" placeholder="Confirm Password" name="password2">

				<button class= 'my-button'type="submit">Register</button>
				</form>
			</div>


		</div>
	</div>
<style>
    @import url('https://fonts.googleapis.com/css?family=Mukta');
    body{
    font-family: 'Mukta', sans-serif;
	height:100vh;
	min-height:550px;
	background-image: url(http://www.planwallpaper.com/static/images/Free-Wallpaper-Nature-Scenes.jpg);
	background-repeat: no-repeat;
	background-size:cover;
	background-position:center;
	position:relative;
    overflow-y: hidden;
}
a{
  text-decoration:none;
  color:#444444;
}
.reg-panel{
    position: relative;
    top: 50%;
    transform: translateY(-50%);
	text-align:center;
    width:70%;
	right:0;left:0;
    margin:auto;
    height:400px;
    background-color: rgba(236, 48, 20, 0.9);
}
.white-panel{
    background-color: rgba(255,255, 255, 1);
    height:500px;
    position:absolute;
    top:-50px;
    width:50%;
    right:calc(50% - 50px);
    transition:.3s ease-in-out;
    z-index:0;
    box-shadow: 0 0 15px 9px #00000096;
}
.reg-panel #label-register{
    border:1px solid #9E9E9E;
    padding:5px 5px;
    width:150px;
    display:block;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
    font-weight: 600;
    font-size: 18px;
}
.register-info-box{
    width:30%;
    padding:0 0px;
    top:20%;
    right:0;
    position:absolute;
    text-align:left;

}
.reg-panel{
    color:#B8B8B8;
}
.right-log{right:50px !important;}
.show-log-panel{
    display:block;
    opacity:0.9;
}
.register-show input[type="text"],
.register-show input[type="password"]{

    width: 75%;
    display: block;
    margin: 20px 50px;
    padding: 15px;
    font-color:#000
    border: 2px solid #b5b5b5;
    outline: black;

}

.credit {
    position:absolute;
    bottom:10px;
    left:10px;
    color: #3B3B25;
    margin: 0;
    padding: 0;
    font-family: Arial,sans-serif;
    text-transform: uppercase;
    font-size: 12px;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 99;
}
a{
  text-decoration:none;
  color:#2c7715;
}
.my-button {
  transition-duration: 0.4s;
  border: 2px solid #4CAF50; /* Green */
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

.my-button:hover {

  background-color: #4CAF50; /* Green */
  color: white;
}

</style>
